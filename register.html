<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body style="background-color: #313131;">
        <div class="container">
            <div class="row justify-content-center align-items-center m-1">
                <div class="col-auto d-flex justify-content-end">
                    <h4 class="logo-circle">Logo</h4>
                </div>
                <div class="col-auto">
                    <h1><strong>CheckM8</strong></h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 box">
                    <div class="row justify-content-center m-3">
                        <div class="col">
                            <form>
                                <label class="mt-4">First Name:</label>
                                <input type="text" class="form-control rounded-pill bg-dark text-light border-0 mb-3">
                                <label>Last Name:</label>
                                <input type="text" class="form-control rounded-pill bg-dark text-light border-0 mb-3">
                                <label>Email:</label>
                                <input type="email" class="form-control rounded-pill bg-dark text-light border-0 mb-3">
                                <label>Password:</label>
                                <input type="password" class="form-control rounded-pill bg-dark text-light border-0 mb-3">
                                <button type="submit" class="btn btn-pink w-100 rounded-pill p-2 mt-4 mb-4">
                                    <strong>Join Now</strong>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
