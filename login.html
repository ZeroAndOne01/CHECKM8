<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>CheckM8 â€” Log In</title>
    </head>
    <body style="background-color: #313131;">
        <div class="container">
            <div class="row justify-content-center align-items-center m-1">
                <div class="col-auto d-flex justify-content-end">
                    <h4 class="logo-circle">Logo</h4>
                </div>
                <div class="col-auto">
                    <h1><strong>CheckM8</strong></h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 box">
                    <div class="row justify-content-center m-3">
                        <div class="col">
                            <form>
                                <input type="text" class="form-control rounded-pill bg-dark text-light border-0 mt-4 mb-3" placeholder="Name">
                                <input type="password" class="form-control rounded-pill bg-dark text-light border-0 mb-2" placeholder="Password">
                                <div class="row justify-content-center mb-3">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                <p>Remember Me</p>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6 text-end">
                                        <a><p>Forgot Password?</p></a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-purple w-100 rounded-pill p-2">
                                    <strong>Log In</strong>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-auto">
                            <h4><strong>OR</strong></h4>
                        </div>
                    </div>
                    <div class="row justify-content-center m-3">
                        <div class="col">
                            <button class="btn btn-purple w-100 rounded-pill p-2 mb-3">
                                <strong>Continue with Google</strong>
                            </button>
                            <button class="btn btn-purple w-100 rounded-pill p-2 mb-4">
                                <strong>Continue with Facebook</strong>
                            </button>
                            <button class="btn btn-pink w-100 rounded-pill p-2 mb-4">
                                <strong>Sign Up</strong>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>

<style>
  .btn-pink {
    background-color: #ea347d;
    color: white;
  }
  .btn-pink:hover {
    background-color: #b6205c;
  }
  .btn-purple {
    background-color: #8c52ff;
    color: white;
  }
  .btn-purple:hover {
    background-color: #683dbf;
  }
  h1, h4, p{
    color: white;
  }
  .logo-circle {
    background-color:#ea347d;
    width: 140px;
    height: 140px;
    line-height: 140px;
    border-radius: 50%;
    text-align: center;
    font-weight: bold;
  }
  .box{
    border-radius: 30px;
    background-color:#000000;
  }
</style>
